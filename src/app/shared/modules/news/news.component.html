<ng-container *ngIf="!loading">
  <ng-container *ngFor="let newsItem of allNews">
    <section>
      <app-card-news
        [title]="newsItem.title"
        [description]="newsItem.description"
        [url]="newsItem.url"
        [urlToImage]="newsItem.urlToImage"
        [publishedAt]="newsItem.publishedAt"
        [companyName]="newsItem.source.name"
      ></app-card-news>
    </section>
  </ng-container>

  <div class="container pt-2 pb-3">
    <!--  Vibrate vem primeiro pois a função 'toTraverNews()' demora para ser executada  -->
    <button id="button-view-more" *ngIf="hasMoreNews()" (click)="tocarMusica(); vibrate(); toTraverseNews();" [disabled]="!botaoHabilitado">
      <a class="container">
        <p>View more</p>
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
      </a>
    </button>
    <audio id="musica">
      <source src="../../../../assets/audio/pokemon-button-sound-effects.mp3" type="audio/mp3">
      Seu navegador não suporta o elemento de áudio.
    </audio>
  </div>
</ng-container>

<div *ngIf="loading" class="loading-spinner">
  <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" style="fill: rgba(78, 194, 167, 1);transform: ;msFilter:;" id="icon-loading"><path d="M12 22c5.421 0 10-4.579 10-10h-2c0 4.337-3.663 8-8 8s-8-3.663-8-8c0-4.336 3.663-8 8-8V2C6.579 2 2 6.58 2 12c0 5.421 4.579 10 10 10z"></path></svg>
</div>
